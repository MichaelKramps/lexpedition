name: lexpedition
description: A mobile word making game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^2.0.0
  cupertino_icons: ^1.0.2
  go_router: ^6.0.1
  logging: ^1.1.0
  provider: ^6.0.2
  shared_preferences: ^2.0.13

  # If you don't need one of the following dependencies,
  # delete the relevant line below, and get rid of any Dart code
  # that references the dependency.
  firebase_core: ^2.1.1  # Needed for Crashlytics below
  firebase_crashlytics: ^3.0.3  # Error reporting
  games_services: ^3.0.0  # Achievements and leaderboards
  google_mobile_ads: ^2.0.1  # Ads
  in_app_purchase: ^3.0.1  # In-app purchases
  firebase_database: ^10.0.9
  firebase_auth: ^4.2.5
  wakelock: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.1
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/Permanent_Marker/PermanentMarker-Regular.ttf

    - family: Bungee
      fonts:
        - asset: assets/Bungee/Bungee-Regular.ttf

    - family: Black Han Sans
      fonts:
        - asset: assets/Black_Han_Sans/BlackHanSans-Regular.ttf

    - family: Allerta Stencil
      fonts:
        - asset: assets/Allerta_Stencil/AllertaStencil-Regular.ttf
        
    - family: Libre Caslon Text
      fonts:
        - asset: assets/Libre_Caslon_Text/LibreCaslonText-Regular.ttf
        
    - family: Quantico
      fonts:
        - asset: assets/Quantico/Quantico-Regular.ttf
        
    - family: Ramabhadra
      fonts:
        - asset: assets/Ramabhadra/Ramabhadra-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon-adaptive-foreground.png"
